<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TkUrao-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section  id="login-area">
    <div>     
        <h1 class="text-center">Welcome to <span>Tk-Urao Bank</span></h1>
    <div class="submit-area">
        <h3 class="log">Login Here</h3>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" name="" id="" placeholder="password">
        <br>
        <button id="login" class="btn btn-secondary">Login</button>
    </div>
    </div>
</section>

<section id="transactionArea">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">500</span></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="Submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-secondary">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="Submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-secondary">Withdraw</button>
            </div>
        </div>
    </div>

</section>





<script>
    //login button

    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea1 = document.getElementById("transactionArea");
        transactionArea1.style.display = "block";
    })

    //deposit button
    const depositButton = document.getElementById("addDeposit");
    depositButton.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
    })

    

    //withdraw button

    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");

        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);

        document.getElementById("withdrawAmount").value = "";
    })

    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const withdrawNumber = parseFloat(amount);
        return withdrawNumber;
    }

    function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
    }

</script>      
</body>
</html>
